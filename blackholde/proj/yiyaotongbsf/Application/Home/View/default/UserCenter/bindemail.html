<body class="register-box">
<!-- 头部 -->
<include file="UserCenter/header" />
<!-- 头部 -->
<!-- 注册模块 -->
<h6 class="wrap findpassword-title">
    绑定邮箱 <p class="title">
</h6>
<div class="step-wrap wrap">
    <ul>
        <li class="on">1.填写绑定邮箱</li>
        <li class="borderclear">2.验证/修改</li>
        <li class="borderclear">3.完成</li>
    </ul>
</div>
<div class="findpassword-wrap step-s-2 step-e-1 wrap">
    <h6 class="title">您正在绑定邮箱</h6>
    <div class="input-wrap">
        <form name="form_find" action="{:U('/Home/UserCenter/UserCenter/BindEmail',array('x'=>'nosecrect','f'=>'json'))}" method="post" id="form_find" class="form-wrap">

            <div class="form-input">
                <label class="label-titlex" for="useremail">填写邮箱:</label>
                <input id="useremail" _href ="{:U('/Home/UserCenter/UserCenter/CheckEmail',array('x'=>'nosecrect','f'=>'json'))}"　type="text" name="useremail" value="" placeholder="请填写您的常用邮箱">
                <span class="post_error"></span>
            </div>

            <div class="form-input">
                <input type="submit" class="submit-btn e-step3" value="下一步" id="e-step3">
            </div>
            <input type="hidden" name="mobile" id="mobile" value="{$mobile}">
        </form>
    </div>

</div>
<!-- 注册模块 -->
<!-- 底部公用模块 -->
<include file="UserCenter/booter" />
<!-- 底部公用模块 -->
<script src="__JS__/jquery-2.0.0/jquery.min.js"></script>
<script src="__JS__/UserCenter/bindemail.js"></script>
</body>
</html>
