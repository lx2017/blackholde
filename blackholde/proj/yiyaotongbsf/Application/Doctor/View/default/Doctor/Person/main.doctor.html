<extend name="Common/common"/>
<block name="main">
    <div class="P_con homePageDc no_pad">
        <div class="floor1 bg_f">
            <div class="P_main">
                <div class="headLogo">
                    <img src="{$doctor.image}" onerror="this.src='__IMG__/head1.png'" />
                    <span>已认证</span>
                </div>
                <p class="doctor c_333">{$doctor.name}</p>
                <p class="hospital c_666">{$doctor.clinic_name}</p>
                <p class="address c_999"><i class="c_blue">&#xe647;</i>&nbsp;&nbsp;{$doctor.address}</p>
                <div class="dlBox">
                    <dl>
                        <dt class="c_333">{$doctor.score}</dt>
                        <dd>评价</dd>
                    </dl>
                    <dl>
                        <dt class="c_333">{$doctor.theat_num}</dt>
                        <dd>诊断</dd>
                    </dl>
                    <dl>
                        <dt class="c_333">{$doctor.consult_num}</dt>
                        <dd>咨询</dd>
                    </dl>
                </div>
                <div class="zizhi"><a href="javascript:void(0)">诊所资质<i class="right mar_l_20">&#xe604;</i><span class="c_blue right">{$doctor.permit}</span></a></div>
                <div class="introduce">
                    <p>简介</p>
                    <div class="c_333">{$doctor.intro}</div>
                </div>
            </div>
        </div>
        <div class="floor2 bg_f">
            <div class="P_main">
                <h4>患者评价</h4>
                <ul id="mycontain">
                    <volist name="list" id="vo">
                    <li>
                        <div class="pic"><img src="{$vo.p_image}"  onerror="this.src='__IMG__/head1.png'"></div>
                        <p><span class="name">{$vo.name}</span><em>{$vo.date}</em></p>
                        <div class="word">
                            {$vo.intro}
                        </div>
                    </li>
                    </volist>
                </ul>
            </div>
        </div>
    </div>
    <div class="shadeBox" style="display:none;">
        <div class="shade"></div>
        <div class="shadeCon">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <volist name="doctor['imgs']" id="img">
                    <div class="swiper-slide"><img src="{$img}"></div>
                    </volist>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>
</block>
<block name="css">
    <link type="text/css" rel="stylesheet" href="__CSS__/swiper.min.css" />
    <style type="text/css">
        .swiper-container{ height:100%;}
        .swiper-container .swiper-slide{ width:100% !important;}
    </style>
</block>
<block name="js">
    <script type="text/javascript" src="__JS__/swiper.min.js"></script>
    <script type="text/javascript" src="__JS__/getmore.js"></script>
    <script type="text/javascript">
        //设置分页信息
        myobj = {
            total:'{$count}',
            step:'{$size}',
            url:"{:U('main_doctor_more')}",
            obj:'mycontain'
        };
        $(function(){
            //图片
            $(".zizhi").click(function(){
                if($('.swiper-wrapper').children().length){
                    $(".shadeBox").show();
                    var swiper = new Swiper(".swiper-container",{
                        pagination:".swiper-pagination",
                        nextButton: '.swiper-button-next',
                        prevButton: '.swiper-button-prev',
                        paginationClickable :true,
                        loop: true
                    })
                }
            });
            $(".shade").click(function(e){
                if($(e.target).parent(".shadeCon").length==0){
                    $(".shadeBox").hide();
                }
            })
        })
    </script>
</block>
