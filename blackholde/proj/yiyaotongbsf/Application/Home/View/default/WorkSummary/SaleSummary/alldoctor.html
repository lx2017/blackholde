<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<title>全部医生</title>
	<script src="http://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<link href="http://cdn.bootcss.com/weui/1.0.2/style/weui.min.css" rel="stylesheet">
	<link rel="stylesheet" href="__PUBLIC__/Home/SaleManager/css/stylesheets/index.css">
</head>
<body>
	<div class="allDoctor">
    <header class = "all_header">
      <a class = "h_back" href="javascript:history.back();"><img src="__PUBLIC__/Home/SaleManager/images/back_icon.png" alt=""></a>
      <span class = "h_title">全部医生</span>
      <a class = "h_add" href="javascript:void(0)"></a>
    </header>
		<div class="weui-cells">
			<if condition="!$doctors">
				<div class="weui-panel__bd">
					<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
						<div style="margin:auto">
							无
						</div>
					</a>
				</div>
			<else />

				<volist name="doctors" id="doctor">

			  <div class="weui-panel__bd">
				<a href="javascript:void(0);" class="weui-media-box weui-media-box_appmsg">
				  <div class="weui-media-box__hd">
					<img class="weui-media-box__thumb" src="{$doctor.image}" alt="">
				  </div>
				  <div class="weui-media-box__bd">
					<div class="clinic_doc">
						<div class="doc_name">
							<h4 class="weui-media-box__title">{$doctor.name}</h4>
							<span class="doc_adress">{$doctor.clinic_name}</span>
						</div>
						<div class="clinic_score">
							<span class = "clinic_s">{$doctor.score}</span><span>分</span>
						</div>
					</div>
					<div class="doc_cont">
						<p class="weui-media-box__desc">擅长：<if condition="$doctor['good']">{$doctor.good}<else />暂无</if></p>
					</div>
				  </div>
				</a>
			  </div>
				</volist>

			</if>
    </div>
	</div>
</body>
</html>
