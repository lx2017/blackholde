<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <title>添加诊所</title>
        <script src="http://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
        <link href="http://cdn.bootcss.com/weui/1.0.2/style/weui.min.css" rel="stylesheet">
        <link rel="stylesheet" href="__SALEMAN__/stylesheets/index.css">
    </head>
    <body>
        <div class="login_w">
            <header class = "all_header">
                <a class = "h_back" href="javascript:void(0)"><img src="__SALEMAN__/images/back_icon.png" alt=""></a>
                <span class = "h_title">添加诊所</span>
                <a class = "h_add" href="javascript:void(0)"></a>
            </header>
            <div class="login_icon_w">
                <img src="__SALEMAN__/images/logo_icon.png" alt="">
                <!-- <span></span> -->
            </div>
            <div class="login_c">
                <div class="weui-cells">
                    <span class = "tel_c"></span>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input class="weui-input login_tel" type="text" placeholder="请输入手机号">
                        </div>
                    </div>
                </div>
                <div class="weui-cells">
                    <span class = "pas_c"></span>
                    <div class="weui-cell">
                        <div class="weui-cell__bd">
                            <input class="weui-input login_pwd" type="password" placeholder="密码为6-12位数字或者字母">
                        </div>
                    </div>
                    <span class = "pas_show"></span>
                </div>

                <div class="login_btn_w">
                    <a href="javascript:;" class="weui-btn login_btn">登 陆</a>
                    <div class="forget_pas">
                        <a href="./findPassword.html">忘记密码?</a>
                    </div>
                </div>
            </div>
            <div class="js_dialog" id="login_dialog" style = "display: none">
                <div class="weui-mask"></div>
                <div class="weui-dialog">
                    <div class="weui-dialog__bd"></div>
                    <div class="weui-dialog__ft">
                        <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary login_dia_btns">确 定</a>
                    </div>
                </div>
            </div>
        </div>
        <script src = "__SALEMAN__/js/index.js"></script>
    </body>
</html>
