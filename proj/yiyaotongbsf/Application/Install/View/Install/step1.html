<extend name="Public/base"/>
<block name="header">
    <li class="active"><a href="javascript:">环境检测</a></li>
    <li><a href="javascript:">创建数据库</a></li>
    <li><a href="javascript:">安装</a></li>
    <li><a href="javascript:">完成</a></li>
</block>

<block name="body">
    <div class="panel panel-primary">
        <div class="panel-heading">环境</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th style="width: 600px;">项目</th>
                    <th>所需配置</th>
                    <th>当前配置</th>
                </tr>
                </thead>
                <tbody>
                <volist name="env" id="item">
                    <tr>
                        <td>{$item[0]}</td>
                        <td>{$item[1]}</td>
                        <td>
                            <if condition="$item[4] eq 'success'">
                                <span class="glyphicon glyphicon-ok fontgreen" aria-hidden="true"></span>
                                <else/>
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </if>
                            {$item[3]}
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">目录、文件权限</div>
        <div class="panel-body">
            <present name="dirfile">
                <table class="table">
                    <thead>
                    <tr>
                        <th style="width: 600px;">目录/文件</th>
                        <th>当前状态</th>
                    </tr>
                    </thead>
                    <tbody>
                    <volist name="dirfile" id="item">
                        <tr>
                            <td>{$item[3]}</td>
                            <td>
                                <if condition="$item[2] eq 'success'">
                                    <span class="glyphicon glyphicon-ok fontgreen" aria-hidden="true"></span>可写
                                    <else/>
                                    <span class="glyphicon glyphicon-remove fontred" aria-hidden="true"></span>{$item[1]}
                                </if>
                            </td>
                        </tr>
                    </volist>
                    </tbody>
                </table>
            </present>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">函数依赖性</div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th style="width: 600px;">函数名称</th>
                    <th>检查结果</th>
                </tr>
                </thead>
                <tbody>
                <volist name="func" id="item">
                    <tr>
                        <td>{$item[0]}()</td>
                        <td>
                            <if condition="$item[2] eq 'success'">
                                <span class="glyphicon glyphicon-ok fontgreen" aria-hidden="true"></span>
                                <else/>
                                <span class="glyphicon glyphicon-remove fontred" aria-hidden="true"></span>{$item[1]}
                            </if>
                            {$item[1]}
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
        </div>
    </div>
</block>

<block name="footer">
    <a class="btn btn-primary btn-large" href="{:U('Install/step2')}">下一步</a>
</block>
