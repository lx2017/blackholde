<include file="Public/base"/>
<!--表单-->
<div class="pd-20">
    <form action="" method="post" class="form form-horizontal" id="submitForm">
        <div class="row cl">
            <label class="form-label col-3">疾病分类名称</label>
            <div class="formControls col-5">
                <input type="text" class="input-text" name="type_name" value="{$type_name}" required id="type_name">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-3">类别</label>
            <div class="formControls col-5">
                <input type="radio" name="category" value="0" <if condition="$category eq 0">checked="checked"</if> /> 科室分类&nbsp;
                <input type="radio" name="category" value="1" <if condition="$category eq 1">checked="checked"</if> /> 人群分类
            </div>
        </div>
        <div class="row cl">
            <div class="col-9 col-offset-3">
                <input type="hidden" name="id" id="id" value="{$id}">
                <button class="btn btn-primary radius" id="submit" type="submit">确 定</button>
                <button class="btn btn-warning radius" onclick="history.back(-1);return false;">返 回</button>
            </div>
        </div>
    </form>
</div>
