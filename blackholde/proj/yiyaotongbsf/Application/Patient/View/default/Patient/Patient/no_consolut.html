<extend name="Common/common"/>
<block name="main">
	<div class="aui-content">
		<div class="index-noresult-head">
    	<div class="aui-row index-search-list">
    		<div class="aui-col-xs-10 index-no-select">
    			<div class="aui-row">
    				<div class="aui-col-xs-3 index-col-4">
    			<!--<span>全部</span><span>-->
                        <!--<img class="index-select-png"src="__IMG__/select.png">-->
                    <!--</span>-->
    			</div>
    			<div class="aui-col-xs-9 index-select-input"><input type="text" id="name" placeholder="搜索诊所、医生、疾病"></div>
    			</div>
    		</div>
    		<div class="aui-col-xs-2 index-select-cancel mysearch">搜索</div>
    	</div>
    </div>
    <div class="index-noresult">
    	<img src="__IMG__/noresult.png">
    	<p>没有找到相关的信息哦~~</p>
    </div>
	</div>
</block>
<block name="js">
    <script type="text/javascript">
        $(function(){
            //搜索
            $('.mysearch').click(function () {
                var name = $('#name').val();
                location.href = ('{:U("search")}'+'?name='+name);
            });
            $('.mycancel').click(function () {
                $(this).parents('input').val('');
                $('#myul').empty();
            });
        });
    </script>
</block>
