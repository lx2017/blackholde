<volist name="list" id="vo">
<div class="aui-row me-mydoc-bo">
    <div class="aui-col-xs-3 me-moactiv-bo2"><img src="{$vo.clinic_pic}" onerror="this.src='__IMG__/clinic.png'"></div>
    <div class="aui-col-xs-9 me-myclinic-left"  onclick="location.href='{:U('clinic_detail',array('id'=>$vo['id']))}'">
        <p class="me-mydoc-p">{$vo.clinic_name}<span class="index-nearclick-km">{$vo.distance}km</span></p>
        <p><span class="me-stars"><img src="__IMG__/starclick.png"></span><span class="me-fenshu"><span class="me-mydoc-p">9</span>.3</span><span class="me-myclinic-sep me-conclinc-left">诊断量</span><span class="me-myclinic-sep me-conclinc-leftlitt">{$vo.clinic_treatment_volume|default='暂无'}</span></p>
        <p class="me-myclinic-sep">{$vo.clinic_address}</p>
    </div>
</div>
</volist>
