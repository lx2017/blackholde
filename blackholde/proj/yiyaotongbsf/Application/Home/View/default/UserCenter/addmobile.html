<body class="register-box">
<!-- 头部 -->
<include file="UserCenter/header" />
<!-- 头部 -->
<!-- 注册模块 -->
<h6 class="wrap findpassword-title">
    添加手机号
</h6>
<div class="step-wrap wrap">
    <ul>
        <li class="on" style="width:48%;">1.短信验证</li>
        <li class="borderclear" style="width:50%;">3.完成</li>
    </ul>
</div>
<div class="findpassword-wrap step-tel-1 wrap">
    <h6 class="title">你正在添加手机</h6>
    <div class="input-wrap">
        <div class="content-main">
            <form name="form_tel" action="{:U('/Home/UserCenter/UserCenter/AddnewMobile',array('x'=>'secrect','f'=>'json','t'=>'pc','mobile'=>$mobile))}" method="post" id="form_tel" class="form-wrap">
                <div class="form-input">
                    <span class="userlogo"><img src="__IMG__/UserCenter/uselogo3.jpg" width="94" height="94"></span>
                    <span class="show-txt">为了您的账户安全，请先验证手机</span>
                </div>
                <div class="form-input tel-yz">
                    手机号:<input type="text" name="newmobile" id="newmobile" placeholder="请填写您的手机号"></br>
                    <a href="javascript:void(0);" style="top:47px;left:336px;" class="get-code" id="get-code3" _href="{:U('/Home/LoginAndRegister/Register/SendYzm',array('x'=>'nosecret','f'=>'json','t'=>'pc'))}">获取验证码</a>
                </div>
                <div class="form-input">
                    <label class="label-titlex" for="telcode">短信验证码:</label>
                    <input id="telcode" _href ="{:U('/Home/LoginAndRegister/Register/CheckYzm',array('x'=>'nosecret','f'=>'json','t'=>'pc'))}" type="text" name="telcode" value="" placeholder="请填写您的手机验证码">
                    <span class="post_error">验证码不能为空</span>
                </div>

                <div class="form-input">
                    <input type="submit" class="submit-btn e-step3" value="下一步" id="e-step3">
                </div>
            </form>
        </div>
    </div>

</div>
<!-- 注册模块 -->
<!-- 底部公用模块 -->
<include file="UserCenter/booter" />
<!-- 底部公用模块 -->
<script src="__JS__/jquery-2.0.0/jquery.min.js"></script>

</body>
