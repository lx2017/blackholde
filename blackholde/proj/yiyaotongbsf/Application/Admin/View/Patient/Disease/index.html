<include file="Public/base"/>
<div class="pd-20">
    <!--头部按钮-->
    <div class="cl pd-5 bg-1 bk-gray mt-20">
        <notempty name="actions">
            <!--批量删除-->
            <if condition="isset($actions['DISEASEDELETE'])">
                <span class="l mr-10">
                    <a class="btn btn-primary radius" id="delete" href="javascript:;" _href="<?php $str = $Think.ADMIN_PATH_NAME.$actions['DISEASEDELETE']['url'];echo U($str,array('key'=>$actions['DISEASEDELETE']['key']))?>">删除</a>
                 </span>
            </if>
            <!--新增-->
            <if condition="isset($actions['DISEASEADD'])">
                <span class="l mr-10">
                    <a class="btn btn-primary radius" href="<?php $str = $Think.ADMIN_PATH_NAME.$actions['DISEASEADD']['url'];echo U($str,array('key'=>$actions['DISEASEADD']['key']))?>">新增</a>
                 </span>
            </if>
        </notempty>
        <!-- 高级搜索 -->
        <div class="search-form fr cf" style="margin-left: 600px">
            <div class="sleft">
                <!--<input type="text" name="name" id="name" value="{:I('name')}" class="search-input" placeholder="请输入医生名">&nbsp;-->
                <!--<a class="sch-btn" href="javascript:;" id="search"><i class="Hui-iconfont btn-search">&#xe665;</i></a>-->
            </div>
        </div>
    </div>
    <!-- 数据列表 -->
    <div class="mt-20">
        <div class="data-table table-striped">
            <table class="table table-border table-bordered table-bg table-sort">
                <thead>
                    <tr class="text-c">
                        <th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
                        <th class="">疾病名称</th>
                        <th class="">所属科室</th>
                        <th class="">所属人群</th>
                        <th class="">概述</th>
                        <th class="">病因</th>
                        <th class="">临床表现</th>
                        <th class="">并发症</th>
                        <th class="">实验室检查</th>
                        <th class="">诊断</th>
                        <th class="">治疗</th>
                        <th class="">预防</th>
                        <th class="">操作</th>
                    </tr>
                </thead>
                <tbody>
                <notempty name="list">
                    <volist name="list" id="vo">
                        <tr class="text-c">
                            <td><input class="ids" type="checkbox" name="id" value="{$vo.id}" data-other="{$vo.user_id}"/></td>
                            <td>{$vo.disease_name}</td>
                            <td>{$vo.keshi}</td>
                            <td>{$vo.renqun}</td>
                            <td>{$vo.summary}</td>
                            <td>{$vo.disease_reason} </td>
                            <td>{$vo.clinical_manifestations}</td>
                            <td>{$vo.complication}</td>
                            <td>{$vo.laboratory_check}</td>
                            <td>{$vo.diagnosis}</td>
                            <td>{$vo.treatment}</td>
                            <td>{$vo.prophylaxis}</td>
                            <td>
                                <if condition="isset($actions['DISEASEDIT'])">
                                    <a class="btn btn-link" href="<?php $str = $Think.ADMIN_PATH_NAME.$actions['DISEASEDIT']['url'];echo U($str,array('key'=>$actions['DISEASEDIT']['key'],'id'=>$vo['id']))?>">编辑</a>
                                </if>
                                <if condition="isset($actions['DISEASEDELETE'])">
                                    <a class="btn btn-link delete" href="javascript:;" _href="<?php $str = $Think.ADMIN_PATH_NAME.$actions['DISEASEDELETE']['url'];echo U($str,array('key'=>$actions['DISEASEDELETE']['key'],'id'=>$vo['id']))?>">删除</a>
                                </if>
                            </td>
                        </tr>
                    </volist>
                <else/>
                    <td colspan="14" class="text-center"> Oh! 暂时还没有内容!</td>
                </notempty>
                </tbody>
            </table>
        </div>
    </div>
    <div class="page">
        {$page}
    </div>
</div>
