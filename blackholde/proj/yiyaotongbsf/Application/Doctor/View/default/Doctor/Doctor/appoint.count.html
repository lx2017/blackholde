<extend name="Common/common"/>
<block name="main">
    <div class="P_con assessNum no_pad cureNum">
        <div class="titBox">
            <p class="ov_h singleLine"><span class="left">已预约总数目：</span><em class="right">{$total|default=0}</em></p>
        </div>
        <div class="P_main bg_f">
            <p class="ov_h singleLine time calenderBox mydate">
                <input type="text" readonly value="{$date}" id="mydate">
                <span class="calender"><i>&#xe661;</i></span>
            </p>
            <p class="num"><em class="c_blue"><span id="now_num">{$count|default=0}</span></em>&nbsp;&nbsp;个</p>
            <p class="singleLine txt_align"><span id="now_date">{$date}</span>预约用户</p>
        </div>
    </div>
</block>
<block name="css">
    <link href="__JS__/mobiscroll/style/mobiscroll.2.13.2.css" rel="stylesheet" />
</block>
<block name="js">
    <script src="__JS__/mobiscroll/script/mobiscroll.2.13.2.js"></script>
    <script src="__JS__/datepick.js"></script>
    <script type="text/javascript">
        time_url = "{:U('getAppointCount')}";
    </script>
</block>
