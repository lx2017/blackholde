<extend name="Common/common"/>
<block name="main">
    <div class="P_con cureRecord no_pad">
        <p class="tit">档案详情</p>
        <div class="P_main bg_f no_pad">
            <div class="dlBox txt_align ov_h">
                <dl>
                    <dt>{$patient.name}</dt>
                    <dd>姓名</dd>
                </dl>
                <dl>
                    <dt>{:$patient['sex']?'男':'女'}</eq></dt>
                    <dd>性别</dd>
                </dl>
                <dl>
                    <dt>{$patient.age|default=0}岁</dt>
                    <dd>年龄</dd>
                </dl>
            </div>
        </div>
        <p class="tit">诊疗记录</p>
        <ul class="recordLists bg_f" id="mycontain">
            <volist name="list" id="vo">
            <li>
                <a href="{:U('viewtreatment',array('id'=>$vo['id']))}">
                    <span class="time left">{$vo.month}<br/> {$vo.year}</span>
                    <div class="right info">
                        <div class="hospital ov_h">
                            <span class="c_icon span1"><i class="c_blue">&#xe661;</i></span>
                            <span class="span2">{$vo.clinic}</span>
                        </div>
                        <ol>
                            <li class="c_333">{:mbSub($vo['symptom'],0,15)}</li>
                            <li>
                                <em>病情症状</em><span>{:mbSub($vo['symptom'],0,13)}</span>
                            </li>
                            <li>
                                <em>诊断结果</em><span>{:mbSub($vo['treatment'],0,13)}</span>
                            </li>
                        </ol>
                    </div>
                </a>
            </li>
            </volist>
        </ul>
    </div>
</block>
<block name="css"></block>
<block name="js">
    <script type="text/javascript" src="__JS__/getmore.js"></script>
    <script type="text/javascript">
        //设置分页信息
        myobj = {
            total:'{$count}',
            step:'{$size}',
            url:"{:U('patient_treatmentlist_more')}",
            obj:'mycontain'
        };
    </script>
</block>
