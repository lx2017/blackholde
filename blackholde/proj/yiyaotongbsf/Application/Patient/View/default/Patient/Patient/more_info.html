<extend name="Common/common"/>
<block name="main">
	<div class="aui-content" id="mycontain">
        <volist name="list" id="vo">
			<div class="aui-row me-moactiv-bo">
                <div class="aui-col-xs-3"><img src="{$vo.image}"></div>
                <div class="aui-col-xs-9 me-moreactivi-left">
                    <span class="me-mydoc-p"><a href="{:U('info_detail',array('id'=>$vo['id']))}">{$vo.title}</a></span>
                    <p class="index-mo-info">{$vo.content|msubstr=0,20}</p>
                </div>
		    </div>
        </volist>
	</div>
</body>
</block>
<block name="js">
    <script type="text/javascript" src="__JS__/getmore.js"></script>
    <script type="text/javascript">
        //设置分页信息
        myobj = {
            total:'{$count}',
            step:'{$size}',
            url:"{:U('more_info_more')}",
            obj:'mycontain'
        };
    </script>
</block>
