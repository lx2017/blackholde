<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>我的个人中心编辑性别</title>
    <link rel="stylesheet" href="__CSS__/UserCenter/mydate.css">
</head>
<body class="sex-body-edit">
<!-- 个人中心详情页 -->
<main class="mydata-wrap">
    <!-- top -->
    <header class="g-header">
        <a class="Header-back" href="javascript:history.go(-1);"><i class="ico-back"></i></a><h1>性别</h1>
        <button class="w-button" type="button" id="btn_save_sex">保存</button>
    </header>
    <!-- top -->
    <form class="m-user-edit" action="/Home/UserCenter/UserCenter/Upusersex" method="post" id="form_sex" novalidate="novalidate">
        <div class="m-user-inputBar">
            <div class="m-bar">
                <div class="w-bar-control">
                    <ul class="sex-list" id="sex-list">
                        <li><span class="txt">男</span><i class="iconfont selected">&#xe622;</i></li>
                        <li><span class="txt">女</span><i class="iconfont">&#xe622;</i></li>
                        <li><span class="txt">保密</span><i class="iconfont">&#xe622;</i></li>
                    </ul>
                    <!-- 选择考艺术门类 -->
                    <input type="hidden" value="男" id="sexed">
                    <input type="hidden" name="userid" value="{$userid}">
                    <input type="hidden" value="" id="mysex" name="mysex">
                </div>
                <div class="show-warning"  id="dom_error_wrap"></div>
            </div>
        </div>
    </form>

</main>
<script src="__JS__/jquery-2.0.0/jquery.min.js"></script>
<script src="__JS__/UserCenter/mydata.js" type="text/javascript"></script>
</body>
</html>
