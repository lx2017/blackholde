<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="zh-CN" http-equiv="Content-Language" />
    <title>修改邮箱</title>
    <meta content="mbaobao.com" name="Copyright" />
    <meta content="关键字" name="Keywords" />
    <meta content="描述" name="Description" />
    <meta content="1GdE-bOwtaftzUH2-g1IcuNL7VYPf7t0qkI0vSpSPo0" name="google-site-verification" />
    <meta property="qc:admins" content="1041326176652172176375" />


    <link rel="stylesheet" type="text/css" href="__CSS__/UserCenter/member.css" media="all" />

</head>
<body class="register-box">
<!-- 头部 -->
<include file="UserCenter/header"/>
<!-- 头部 -->
<!-- 注册模块 -->
<h6 class="wrap findpassword-title">
    绑定邮箱
</h6>
<div class="step-wrap wrap">
    <ul>
        <li class="on">1.短信验证/邮箱设置</li>
        <li class="borderclear">2.邮箱验证</li>
        <li class="borderclear">3.完成</li>
    </ul>
</div>
<div class="findpassword-wrap step-tel-1 updata-email wrap">
    <h6 class="title">您正在绑定邮箱</h6>
    <div class="input-wrap">
        <div class="content-main">
            <form name="form_tel" action="{:U('/Home/UserCenter/UserCenter/NewtEmail',array('x'=>'secrect','f'=>'json','t'=>'pc'))}" method="post" id="form_tel" class="form-wrap">
                <div class="form-input">
                    <span class="userlogo"><img src="__IMG__/UserCenter/uselogo3.jpg" width="94" height="94"></span>
                    <span class="show-txt">为了您的账户安全，请先验证手机</span>
                </div>
                <div class="form-input tel-yz">
                    您原来绑定的手机号为：{$mobile}
                    <a href="javascript:void(0);" class="get-code" id="get-code3" _href="{:U('/Home/LoginAndRegister/Register/SendYzm',array('x'=>'nosecret','f'=>'json','t'=>'pc'))}">获取验证码</a>
                </div>
                <div class="form-input">
                    <label class="label-titlex" for="telcode">短信验证码</label>
                    <input id="telcode" _href ="{:U('/Home/LoginAndRegister/Register/CheckYzm',array('x'=>'nosecret','f'=>'json','t'=>'pc'))}" type="text" name="telcode" value="" placeholder="请填写您的手机验证码">
                    <span class="post_error">验证码不能为空</span>
                </div>
                <div class="form-input">
                    <label class="label-titlex" for="new-email">新邮箱:</label>
                    <input id="new-email" _href="{:U('/Home/UserCenter/UserCenter/CheckEmail',array('x'=>'nosecrect','f'=>'json'))}" type="text" name="new-email" value="" placeholder="请填写您的新邮箱">
                    <span class="post_error">验证码不能为空</span>
                </div>

                <div class="form-input updata-btn">
                    <input type="submit" class="submit-btn email-step1" value="下一步" id="email-step1">
                </div>
                <input type="hidden" name="mobile" id="mobile" value="{$mobile}">
            </form>
        </div>
    </div>

</div>
<!-- 注册模块 -->
<!-- 底部公用模块 -->
<include file="UserCenter/footer">
<!-- 底部公用模块 -->
<script src="__JS__/jquery-2.0.0/jquery.min.js"></script>
<script src="__JS__/UserCenter/updataemail.js"></script>
</body>


</html>
