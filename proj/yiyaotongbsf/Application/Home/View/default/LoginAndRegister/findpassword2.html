<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="zh-CN" http-equiv="Content-Language" />
    <title>标题</title>
    <meta content="mbaobao.com" name="Copyright" />
    <meta content="关键字" name="Keywords" />
    <meta content="描述" name="Description" />
    <meta content="1GdE-bOwtaftzUH2-g1IcuNL7VYPf7t0qkI0vSpSPo0" name="google-site-verification" />

<body class="register-box">
<!-- 头部 -->
<include file="UserCenter/header" />
<!-- 头部 -->
<!-- 注册模块 -->
<h6 class="wrap findpassword-title">
    找回登录密码 <p class="title">
</h6>
<div class="step-wrap wrap">
    <ul>
        <li>1.确认账号/短信验证</li>
        <li class="borderclear on">2.修改</li>
        <li class="borderclear">3.完成</li>
    </ul>
</div>
<div class="findpassword-wrap step-s-2 wrap">
    <h6 class="title">您正在找回密码</h6>
    <div class="input-wrap">
        <form name="form_find" action="{:U('/Home/LoginAndRegister/Login/FinishPassword',array('x'=>'nosecrect','f'=>'json'))}" method="post" id="form_find2" class="form-wrap">
            <div class="form-input">
                <span class="userlogo"><img src="__IMG__/UserCenter/uselogo3.jpg" width="41" height="41" /></span>
                <span class="show-txt">您的验证已经成功通过，请立即修改你的登录密码</span>
            </div>
            <div class="form-input">
                <label class="label-titlex" for="number">新登录密码:</label>
                <input id="userpassword" type="password" name="userpassword" maxlength="100" minlength="3" value="" placeholder="请设置您的登录密码">

                <span class="post_error"></span>

            </div>

            <div class="form-input">
                <label class="label-titlex" for="number">确认密码:</label>
                <input id="userpassword2" type="password" name="userpassword2" maxlength="100" minlength="3" value="" placeholder="请再次输入密码">
                <span class="post_error"></span>
            </div>
            <div class="form-input">
                <input type="submit" class="submit-btn step2" value="确认提交" id="step2">
            </div>
            <input type="hidden" name="mobile" value="18515367281">
        </form>
    </div>

</div>
<!-- 注册模块 -->
<!-- 底部公用模块 -->
<include file="UserCenter/booter" />
<!-- 底部公用模块 -->
<script src="__JS__/jquery-2.0.0/jquery.min.js"></script>
<script src="__JS__/UserCenter/findpassword2.js"></script>
</body>

</html>
