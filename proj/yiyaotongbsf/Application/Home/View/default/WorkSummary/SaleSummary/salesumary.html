<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<title>销售统计</title>
	<script src="http://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
	<link href="http://cdn.bootcss.com/weui/1.0.2/style/weui.min.css" rel="stylesheet">
	<link rel="stylesheet" href="__PUBLIC__/Home/SaleManager/css/stylesheets/index.css">
</head>
<body>
	<div class="saleSumary_w">
    <header class = "all_header">
      <a class = "h_back" href="javascript:history.back();"><img src="__PUBLIC__/Home/SaleManager/images/back_icon.png" alt=""></a>
      <span class = "h_title">销售统计</span>
      <a class = "h_add" href="javascript:void(0)"></a>
    </header>
		<div class="weui-panel__bd">

      <volist name="orders" id="order">
      <a href="{:U('/Home/WorkSummary/SaleSummary/orderdetail',array('sale_id'=>$sale_id,'year'=>$year,'clinic_id'=>$order['send_id']))}" class="weui-media-box weui-media-box_appmsg">
        <div class="weui-media-box__hd">
          <img class="weui-media-box__thumb" src="__PUBLIC__/Home/SaleManager/images/demo.png" alt="">
        </div>
        <div class="weui-media-box__bd">
        	<div class="cli_w_name">
            <h4 class="weui-media-box__title">{$order.name}</h4>
          </div>
          <div class="sale_sumary">
          	<div style = "flex:1;">
          		<span>完成订单：</span><span class = "sale_order">{$order.num}</span>
          	</div>
          	<div style = "flex:1">
          		<span>总金额：</span><span class = "sale_num">{$order.total_price}</span><span>元</span>
          	</div>
          </div>	
        </div>
      </a>
      </volist>

    </div>
	</div>
</body>
</html>
