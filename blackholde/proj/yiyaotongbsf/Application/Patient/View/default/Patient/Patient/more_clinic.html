<extend name="Common/common"/>
<block name="main">
	<div class="aui-content">
        <div class="index-noresult-head">
            <div class="aui-row index-search-list">
                <div class="aui-col-xs-10 index-no-select">
                    <div class="aui-row">
                        <!--<div class="aui-col-xs-3 index-col-4">
                            <span>全部</span>
                            <span><img class="index-select-png"src="__IMG__/select.png"></span>
                        </div>-->
                        <div class="aui-col-xs-9 index-select-input">
                            <input type="text" id="name" value="{$name}" placeholder="搜索附近诊所">
                        </div>
                    </div>
                </div>
                <div class="aui-col-xs-2 index-select-cancel mysearch">搜索</div>
            </div>
        </div>
    </div>
    <div class="aui-content" id="mycontain">
        <volist name="list" id="vo">
        <div class="aui-row me-mydoc-bo">
            <div class="aui-col-xs-3 me-moactiv-bo2"><img src="{$vo.clinic_pic}" onerror="this.src='__IMG__/clinic.png'"></div>
            <div class="aui-col-xs-9 me-myclinic-left"  onclick="location.href='{:U('clinic_detail',array('id'=>$vo['id']))}'">
                <p class="me-mydoc-p">{$vo.clinic_name}<span class="index-nearclick-km">{$vo.distance}km</span></p>
                <p><span class="me-stars"><img src="__IMG__/starclick.png"></span><span class="me-fenshu"><span class="me-mydoc-p">9</span>.3</span><span class="me-myclinic-sep me-conclinc-left">诊断量</span><span class="me-myclinic-sep me-conclinc-leftlitt">{$vo.clinic_treatment_volume|default='暂无'}</span></p>
                <p class="me-myclinic-sep">{$vo.clinic_address}</p>
            </div>
        </div>
        </volist>
    </div>
</block>
<block name="js">
    <script type="text/javascript" src="__JS__/getmore.js"></script>
    <script type="text/javascript">
        //搜索
        $('.mysearch').click(function () {
            var name = $('#name').val();
            location.href = ('{:U("more_clinic")}'+'?name='+name);
        });
        //设置分页信息
        myobj = {
            total:'{$count}',
            step:'{$size}',
            url:"{:U('more_clinic_more',array('name'=>$name))}",
            obj:'mycontain'
        };
    </script>
</block>
