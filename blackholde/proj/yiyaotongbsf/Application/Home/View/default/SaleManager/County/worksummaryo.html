<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <title>工作汇总</title>
  <script src="http://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <link href="http://cdn.bootcss.com/weui/1.0.2/style/weui.min.css" rel="stylesheet">
  <link rel="stylesheet" href="__SaleManager__/stylesheets/index.css">
</head>
<body>
  <div class="workSummary">
    <div class="weui-cells">
      <a class="weui-cell weui-cell_access" href="./clinicSum.html">
        <div class="weui-cell__bd">
          <p>目标诊所数量统计</p>
        </div>
        <div class="weui-cell__ft">
          <span class = "work_num">50</span>
          <span>个</span>
        </div>
      </a>
      <a class="weui-cell weui-cell_access" href="./allClinic.html">
        <div class="weui-cell__bd">
          <p>诊所数量</p>
        </div>
        <div class="weui-cell__ft">
          <span class = "work_num">50</span>
          <span>个</span>
        </div>
      </a>
      <a class="weui-cell weui-cell_access" href="./allDoctor.html">

          <p>医生数量</p>
        </div>
        <div class="weui-cell__ft">
          <span class = "work_num">50</span>
          <span>个</span>
        </div>
      </a>
      <a class="weui-cell weui-cell_access" href="javascript:;">

        <div class="weui-cell__ft">
          <span class = "work_num">5</span>

        </div>

      <a class="weui-cell weui-cell_access" href="./applicateMeet.html">

        <div class="weui-cell__ft">
          <span class = "work_num">5</span>
          <span>次</span>
        </div>

      <a class="weui-cell weui-cell_access" href="./saleSumary.html">
        <div class="weui-cell__bd">

        </div>
        <div class="weui-cell__ft">
          <span class = "work_num">5</span>

        </div>
      </a>
      <a class="weui-cell weui-cell_access" href="./orderList.html">
        <div class="weui-cell__bd">

        </div>
        <div class="weui-cell__ft">
          <span class = "work_num">5</span>
          <span>元</span>
        </div>
      </a>
      <a class="weui-cell weui-cell_access" href="./quitSale.html">
        <div class="weui-cell__bd">
          <p>退货统计</p>
        </div>
        <div class="weui-cell__ft">
          <span class = "work_num">5</span>
          <span>元</span>
        </div>
      </a>
      <a class="weui-cell weui-cell_access" href="javascript:;">
        <div class="weui-cell__bd">
          <p>区域诊所分布地图</p>
        </div>
        <div class="weui-cell__ft">
        </div>
