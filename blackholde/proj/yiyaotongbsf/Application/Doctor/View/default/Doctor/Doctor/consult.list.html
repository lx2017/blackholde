<extend name="Common/common"/>
<block name="main">
    <div class="P_con myAsking">
        <ul id="mycontain">
            <volist name="list" id="vo">
            <li data-pid="{$vo.hx_name}" data-name="{$vo.name}">
                <div class="ov_h singleLine">
                    <span class="left c_333"><i class="c_orange">&#xe6c3;</i> {$vo.name}</span>
                    <eq name="vo.status" value="1">
                        <em class="right bg_blue reply myconsult">待回复</em>
                    <else />
                        <em class="right bg_blue reply myconsult">已回复</em>
                    </eq>
                </div>
                <!--<div>
                    <textarea disabled class="bg_blue">{$vo.content}</textarea>
                </div>-->
                <p class="time ov_h singleLine">
                    <span class="left">{$vo.date}</span>
                    <b class="right c_blue myconsult">沟通</b>
                </p>
            </li>
            </volist>
        </ul>
    </div>
</block>
<block name="css"></block>
<block name="js">
    <script type="text/javascript" src="__JS__/getmore.js"></script>
    <script type="text/javascript">
        //设置分页信息
        myobj = {
            total:'{$count}',
            step:'{$size}',
            url:"{:U('consultlist_more')}",
            obj:'mycontain'
        };
        $(function(){
            //咨询按钮事件
            $('#mycontain').on('click','.myconsult',function(){
                var myli = $(this).closest('li');
                //调用客户端
                var pid = myli.data('pid');
                var name = myli.data('name');
                callmyclient(2,pid,name);
            });
        });
    </script>
</block>
