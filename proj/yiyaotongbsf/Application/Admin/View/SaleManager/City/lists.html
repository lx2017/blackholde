<include file="Public/base"/>
<body>

    <nav class="breadcrumb">
        <i class="Hui-iconfont">&#xe67f;</i>首页
        <span class="c-gray en">&gt;</span>档案管理
        <span class="c-gray en">&gt;</span>地总管理
        <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px;margin-right:20px" href="javascript:location.replace(location.href);" title="刷新" >
            <i class="Hui-iconfont">&#xe68f;</i>
        </a>
    </nav>

    <div class="page-container pd-20">
        <div class="cl pd-5 bg-1 bk-gray mt-20">
            <span class="l">
                <if condition="isset($actions['SALEMANAGERCITYADD'])">
                    <a href="javascript:;" onclick="admin_add('新增数据', '<?php $str = $Think.ADMIN_PATH_NAME.$actions['SALEMANAGERCITYADD']['url'];echo U($str,array('key'=>$actions['SALEMANAGERCITYADD']['key'],'type'=>1,'order_id'=>$order_id))?>', '1024', '500')" class="btn btn-primary radius">
                        <i class="Hui-iconfont">&#xe600;</i> 新增数据
                    </a>
                </if>
                 <if condition="isset($actions['SALEMANAGERCITYEXCELIMPORT'])">
                    <a href="javascript:;" onclick="admin_add('Excel导入', '<?php $str = $Think.ADMIN_PATH_NAME.$actions['SALEMANAGERCITYEXCELIMPORT']['url'];echo U($str,array('key'=>$actions['SALEMANAGERCITYEXCELIMPORT']['key'],'type'=>excel,'order_id'=>$order_id))?>', '1024', '300')" class="btn btn-primary radius">
                        <i class="Hui-iconfont">&#xe600;</i> Excel导入
                    </a>
                </if> 
            </span>
            <span class="r">共有数据：<strong>{$_total}</strong> 条</span>
        </div>
        <table class="table table-border table-bordered table-bg">
            <thead>
                <tr>
                    <th scope="col" colspan="11">县总列表</th>
                </tr>
                <tr class="text-c">
                    <th width="25"><input type="checkbox" name="" value=""></th>
                    <th>id</th>
                    <th >手机号</th>
                    <th >姓名</th>
                    <th>身份证</th>
                    <th>性别</th>
                    <th>年龄</th>
                    <th>所属县</th>
                    <th>工作事项</th>
                    <th>状态</th>  
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <volist name="list" id="v">
                <tr class="text-c">
                    <td><input type="checkbox" value="{$v.id}" name=""></td>
                    <td>{$v.id}</td>
                    <td>{$v.phone}</td>
                    <td>{$v.real_name}</td>
                    <td>{$v.card_number}</td>
                    <td><if condition="$v.sex eq '1'">男
							<else /> 女
						</if>
					</td>
                    <td>{$v.age}</td>
                    <td>{$v.manage_locations}</td>
                    <td>{$v.work_event}</td>
                   <td>
                   <if condition="$v.status eq '0'"> 启用
						<elseif condition="$v.status eq '1'"/>禁用
						<else /> 删除
					</if>
                    <td class="td-manage">
                <if condition="isset($actions['SALEMANAGERCITYEDIT'])">
                    <a title="编辑" href="javascript:;" onclick="admin_edit('数据编辑', '<?php $str = $Think.ADMIN_PATH_NAME.$actions['SALEMANAGERCITYEDIT']['url'];echo U($str,array('key'=>$actions['SALEMANAGERCITYEDIT']['key'],'ad_id'=>$v['ad_id'],'id'=>$v['id']))?>', '1', '800', '500')" class="ml-5" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6df;</i>
                    </a> 
                </if>
                <if condition="isset($actions['SALEMANAGERCITYDEL'])">
                    <a title="删除" href="javascript:;" onclick="admin_del(this, '<?php $str = $Think.ADMIN_PATH_NAME.$actions['SALEMANAGERCITYDEL']['url'];echo U($str,array('key'=>$actions['SALEMANAGERCITYDEL']['key'],'id'=>$v['id']))?>', '1')" class="ml-5" style="text-decoration:none">
                        <i class="Hui-iconfont">&#xe6e2;</i>
                    </a>
                </if>
                </td>
                </tr>
            </volist>
            </tbody>
        </table>
         <!-- 分页 -->
        <div class="page">
            {$page}
        </div>
    </div>
    <script type="text/javascript">
        /*
         参数解释：
         title	标题
         url		请求的url
         id		需要操作的数据id
         w		弹出层宽度（缺省调默认值）
         h		弹出层高度（缺省调默认值）
         */
        /*管理员-增加*/
        function admin_add(title, url, w, h){
        layer_show(title, url, w, h);
        }
        /*管理员-删除*/
        function admin_del(obj, url){
        layer.confirm('确认要删除吗？', function(index){
        //此处请求后台程序，下方是成功后的前台处理……
        layer.load(1, {
        shade: [0.1, '#fff'] //0.1透明度的白色背景
        });
        $.get(url, function(json){
        layer.closeAll('loading');
        if (json.code == 1)
        {
        layer.closeAll();
        $(obj).parents("tr").remove();
        layer.msg('已删除!', {icon:1, time:1000});
        } else{
        layer.msg(json.msg);
        }
        }, "json");
        });
        }
        /*管理员-编辑*/
        function admin_edit(title, url, id, w, h){
        layer_show(title, url, w, h);
        }
    </script>
</body>
</html>
